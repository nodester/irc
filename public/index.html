<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Nodester IRC Channel</title>
  <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/irc.css" >
</head>
<body onload="">

<div id="main-wrapper">
  <div id="wrapper" class="rocket box">
    <section id="rocket">
      <img src="/rocket-md-right.png">
    </section>
    <section class="rocket">
    <h2>IRC #nodester channel</h2>
    <p class="off" style="color:red;" id="wrong"> You need to specified a valid nickname</p>
    <form id="join-form">
      <input type="text" id="nick" class="btn" placeholder="username">
      <a href="#" class="btn btn-info" id="join"> Join</a>
    </form>
    </section>
  </div>
  <section id="chat_wrapper" class="off">
    <section id="rocket"  class="header" style="background: #FFD720;">
      <img src="/rocket-md-right.png">
      <span> IRC #nodester </span>
    </section>
    <div id="top_section">
      <div id="nick_list">
        <ul id="nick_ul">
        </ul>
      </div>
      <table id="chat_body">
      </table>
    </div>
    <section id="chat_bar"> 
	   <form id="chat-form">
	       <input type="text" id="text_input" class="btn" placeholder="send a message" size="80">
		   <button type="submit" class="btn btn-info clic" id="sendMessage">Send</button>
	   </form>
     </section>
  </section>
</div>
<div id="statusBar" class="off">
  <div id="spiner"></div>
  <p id="statusmsg"></p>
</div>
<div id="js">
  <script src="//code.jquery.com/jquery.js" type="text/javascript"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.1/underscore-min.js" type="text/javascript"></script>
  <script type="text/javascript" src="/js/plugins.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/app.js" type="text/javascript"></script>
</div>
</body>
</html>
